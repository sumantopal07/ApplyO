server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/auth/**
        
        - id: candidate-service
          uri: ${CANDIDATE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/candidate/**
        
        - id: company-service
          uri: ${COMPANY_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/company/**
        
        - id: job-service
          uri: ${COMPANY_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/jobs/**
        
        - id: application-service
          uri: ${APPLICATION_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/applications/**
        
        - id: consent-service
          uri: ${APPLICATION_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/consent/**
        
        - id: document-service
          uri: ${DOCUMENT_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/documents/**
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "${CORS_ORIGIN:https://web-beige-nine-57.vercel.app}"
              - "https://d2z6dl8z16a4dw.cloudfront.net"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "X-Request-Id"
            allowCredentials: true
            maxAge: 3600

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-that-is-at-least-256-bits-long}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.applyo: DEBUG
    org.springframework.cloud.gateway: DEBUG
