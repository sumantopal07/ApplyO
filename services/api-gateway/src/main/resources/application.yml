server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "${CORS_ORIGIN:https://web-beige-nine-57.vercel.app}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "X-Request-Id"
            allowCredentials: true
            maxAge: 3600

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8083}
  candidate-service:
    url: ${CANDIDATE_SERVICE_URL:http://localhost:8081}
  company-service:
    url: ${COMPANY_SERVICE_URL:http://localhost:8082}
  application-service:
    url: ${APPLICATION_SERVICE_URL:http://localhost:8084}
  document-service:
    url: ${DOCUMENT_SERVICE_URL:http://localhost:8085}

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-that-is-at-least-256-bits-long}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.applyo: DEBUG
    org.springframework.cloud.gateway: DEBUG
