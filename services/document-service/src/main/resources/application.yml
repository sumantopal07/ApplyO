server:
  port: 8085

spring:
  application:
    name: document-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/applyo}
      database: applyo
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.applyo: DEBUG
    org.springframework.data.mongodb: DEBUG
