events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS resolver - resolves hostnames dynamically
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;

        # Health check endpoint (for load balancers)
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # API routes - proxy to api-gateway with dynamic DNS resolution
        location /api {
            # Handle CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
                add_header Access-Control-Max-Age 3600 always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            # Use variable to force DNS re-resolution on each request
            set $api_gateway http://api-gateway:8080;
            proxy_pass $api_gateway;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API rate limiting
            limit_req zone=api_limit burst=10 nodelay;
        }

        # Root - simple info
        location / {
            return 200 '{"status":"ApplyO API Server","version":"1.0.0"}';
            add_header Content-Type application/json;
        }
    }
}
